<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>survey form</title>
  </head>
  <body>
    <div class="container"
      <header class="header">
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thankyou for taking part in freecodecamps course. Help us by giving some feedback</p>
      </header>
    </div> 
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Enter your name <input type="text" id="name-label" name="name" placeholder="Jhon doe" required/></label>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Enter your email <input type="email" id="email-label" name="email" placeholder="xyz@gmail.com" required/></label>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Enter your num <input type="number" id="number-label" name="number" min="5" max="10" placeholder="1234567890" required/></label>
      </div>
      <div class="form-group">
        <label for="referrer">Where did you here about us?
          <select id="referrer" name="referrer">
            <option value="">select(one)</option>
            <option value="1">LinkedIn</option>
            <option value="2">Facebook</option>
            <option value="3">Twitter</option>
            <option value="4">Instagram</option>
            <option value="5">YouTube</option>
            <option value="6">Others</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label>would you like to recommend us to you friend</label>
        <label><input name="user-recc" type="radio" value="Definitely" class="input-radio" >Definitely</label>
        <label><input name="user-recc" type="radio" value="Maybe" class="input-radio" >Maybe</label>
        <label><input name="user-recc" type="radio" value="not-ssure" class="input-radio" >Not sure</label>
      </div>
      <div class="form-group">
        <label>What would you like to see improved? <span class="clue">(check all that apply)</span></label>
        <label><input name="prefer" type="checkbox" value="Front-end-projects" class="input-checkbox"/>Front-end projects</label>
        <label><input name="prefer" type="checkbox" value="Back-end-projects" class="input-checkbox"/>Back-end projects</label>
        <label><input name="prefer" type="checkbox" value="Data-Visualization" class="input-checkbox"/>Data Visualization</label>
        <label><input name="prefer" type="checkbox" value="Open-Source-Community" class="input-checkbox"/>Open Source Community</label>
        <label><input name="prefer" type="checkbox" value="Challenges" class="input-checkbox"/>Challenges</label>
        <label><input name="prefer" type="checkbox" value="Forum" class="input-checkbox"/>Forum</label>
        <label><input name="prefer" type="checkbox" value="Additional-content" class="input-checkbox"/>Additional content</label>
      </div>
      <div class="form-group">
        <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comments here ..."></textarea>
        </label>
      </div>
      <div class="form-group">
        <input type="submit" id="submit" Value="Submit" class="submit-form"/>
      </div>
    </form>  
  </body>
</html>
